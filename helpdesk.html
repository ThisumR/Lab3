<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is a helpdesk website for lab03">

    <title>CWA Help Desk Appointment</title>
</head>
<body>

    <a href="https://www.swinburne.edu.au/" >
        <img src="logo.png" alt="swinburne logo">
    </a>

    <h1>CWA Help Desk Appointment</h1>
    <p>The help desk is located at ATC620. Open 10:30 to 19:00 Monday to Friday</p>
    <p>Check Blackboard for when CWA tutors will be there</p>



    <form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">

        <fieldset>
            <legend>Student Details</legend>
            <div>
            <label for="StudID">Student ID</label> 
    <input type="text" name= "StudID" id="StudID" pattern="^\d{7,10}$" required="required">
            </div>
            <br>

            <label for="fname">Given Name</label> 
    <input type="text" name= "fname" id="fname" pattern="^[A-Za-z]{1,15}$" maxlength="15" required="required">

            <label for="lname">Family Name</label> 
    <input type="text" name= "lname" id="lname" pattern="^[A-Za-z]+([ -][A-Za-z]+)*$" maxlength="15" required="required">

        </fieldset>
        <fieldset>
            <legend>Your Unit</legend>

<input type="radio" id="COS10011" name="UNIT" value="COS10011" required="required">
            <label for="COS10011">COS10011</label>
            <input type="radio" id="COS60004" name="UNIT" value="COS60004">
            <label for="COS60004">COS60004</label>
            <input type="radio" id="COS60007" name="UNIT" value="COS60007">
            <label for="COS60007">COS60007</label>
            
            <br><br>
        
            <label for="tutor">Your Tutor</label> 
<select name="tutor" id="tutor" required="required">
                <option value="">Please Select</option>
<option value="Nick">Nick</option>
<option value="Ati">Ati</option>
<option value="Matt">Matt</option>


</select>
        </fieldset>
        <fieldset>

<legend>Issue</legend>
            <label for="HTML">HTML</label> 
<input type="checkbox" id="HTML" name="HTML" value="HTML" checked="checked">

<label for="CSS">CSS</label> 
<input type="checkbox" id="CSS" name="CSS" value="CSS">

<label for="Javascript">Javascript</label> 
<input type="checkbox" id="Javascript" name="Javascript" value="Javascript">

        <label for="PHP">PHP</label> 
<input type="checkbox" id="PHP" name="PHP" value="PHP">
            
            <label for="MySQL">MySQL</label> 
<input type="checkbox" id="MySQL" name="MySQL" value="MySQL">
            <br><br>
            <label for="Issue">Description of Issue</label>
            <br>
            <textarea id="Issue" name="Issue" rows="4" cols="40" placeholder="Write description of your problem here...."></textarea>

        </fieldset>
        <fieldset>
            <legend>Preffered Date/time</legend>

            <label for="date">Date</label> 
<input type="text" name= "date" id="date" placeholder="dd/mm/yyyy" pattern="^(0[1-9]|[12][0-9]|3[01])/(0[1-9]|1[0-2])/[0-9]{4}$">
            <br>
            <label for="time">time</label> 
<input type="text" name= "time" id="time" placeholder="00:00" pattern="^([01][0-9]|2[0-3]):[0-5][0-9]$">

        </fieldset>
        <input type= "submit" value="Book">
    <input type= "reset" value="Reset Form">


    </form>
</body>
</html>
